version: "3.8"
services:
  dashboard:
    command: 'bundle exec rails s -b 0.0.0.0'
    env_file:
      - './apps/pulsechecker_dashboard/.env.docker'
    build:
      context: ./apps/pulsechecker_dashboard
    volumes:
      - ./apps/pulsechecker_dashboard:/code
    depends_on:
      - postgres
      - redis
      - smtp
    ports:
      - "3000:3000"
  worker:
    command: 'yarn run start:worker'
    environment:
      - REDIS_URL=redis
      - METRICS_URL=http://odfe-node1:9200
    build:
      context: ./apps/pulsechecker_agent
    volumes:
      - ./apps/pulsechecker_agent/src:/code/src
    depends_on:
      - postgres
      - redis
  scheduler:
    command: 'yarn run dev'
    environment:
      - REDIS_URL=redis
      - METRICS_URL=https://admin:admin@odfe-node1:9200
    build:
      context: ./apps/pulsechecker_agent
    volumes:
      - ./apps/pulsechecker_agent/src:/code/src
    depends_on:
      - postgres
      - redis
    ports:
      - "3001:3001"
  smtp:
    image: dockage/mailcatcher:0.7.1
    ports:
      - "1080:1080"
      - "1025:1025"
    logging:
      driver: none

  postgres:
    image: postgres
    restart: always
    volumes:
      - db-data:/var/lib/postgresql/data:cached
    ports:
      - "5544:5432"
    environment:
      POSTGRES_PASSWORD: 123456
  #    logging:
  #      driver: none

  redis:
    image: redis
    volumes:
      - redis-data:/data:cached
    ports:
      - "6379:6379"
    logging:
      driver: none
  odfe-node1:
    image: amazon/opendistro-for-elasticsearch:1.12.0
    container_name: odfe-node1
    environment:
      - cluster.name=odfe-cluster
      - node.name=odfe-node1
      - discovery.seed_hosts=odfe-node1,odfe-node2
      - cluster.initial_master_nodes=odfe-node1,odfe-node2
      - bootstrap.memory_lock=true # along with the memlock settings below, disables swapping
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m" # minimum and maximum Java heap size, recommend setting both to 50% of system RAM
    ulimits:
      memlock:
        soft: -1
        hard: -1
      nofile:
        soft: 65536 # maximum number of open files for the Elasticsearch user, set to at least 65536 on modern systems
        hard: 65536
    volumes:
      - odfe-data1:/usr/share/elasticsearch/data
    ports:
      - 9200:9200
      - 9600:9600 # required for Performance Analyzer
  odfe-node2:
    image: amazon/opendistro-for-elasticsearch:1.12.0
    container_name: odfe-node2
    environment:
      - cluster.name=odfe-cluster
      - node.name=odfe-node2
      - discovery.seed_hosts=odfe-node1,odfe-node2
      - cluster.initial_master_nodes=odfe-node1,odfe-node2
      - bootstrap.memory_lock=true
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
    ulimits:
      memlock:
        soft: -1
        hard: -1
      nofile:
        soft: 65536
        hard: 65536
    volumes:
      - odfe-data2:/usr/share/elasticsearch/data
  kibana:
    image: amazon/opendistro-for-elasticsearch-kibana:1.12.0
    container_name: odfe-kibana
    ports:
      - 5601:5601
    expose:
      - "5601"
    environment:
      ELASTICSEARCH_URL: https://odfe-node1:9200
      ELASTICSEARCH_HOSTS: https://odfe-node1:9200

volumes:
  db-data:
  redis-data:
  odfe-data1:
  odfe-data2:
